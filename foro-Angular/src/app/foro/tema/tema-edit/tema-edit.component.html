<div class="container">
  <img src="assets/icons/waiting.gif" alt="Please wait..." *ngIf="!(tema && tema.id)" />

  <div *ngIf="tema && tema.id">
    <form (ngSubmit)="update()" #updateForm="ngForm">

      <div class="form-group">
        <label for="titulo">Titulo</label>
        <input id="titulo" class="form-control" type="text" name="titulo" required [(ngModel)]="tema.titulo" #txtName="ngModel" />
        <div [hidden]="txtName.valid || !txtName.touched" class="alert alert-danger">Es requerido un titulo</div>
      </div>

      <div class="form-group">
        <label for="contenido">Contenido</label>
        <input id="contenido" class="form-control" type="text" name="contenido" [(ngModel)]="tema.contenido" />
      </div>

      <button type="submit" [disabled]="!updateForm.valid || updateForm.submitted">Update</button>
      <button (click)="cancel()">Cancel</button>

    </form>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
</div>
