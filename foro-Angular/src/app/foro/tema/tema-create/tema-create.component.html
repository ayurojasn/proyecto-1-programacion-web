<div class="container">
  <form (ngSubmit)="create()" #createForm="ngForm">

    <div class="form-group">
      <label for="titulo">Titulo</label>
      <input id="titulo" class="form-control" type="text" name="titulo" required [(ngModel)]="tema.titulo" #txtName="ngModel" />
      <div [hidden]="txtName.valid || !txtName.touched" class="alert alert-danger">Name is required </div>
    </div>

    <div class="form-group">
      <label for="contenido">Contenido</label>
      <input id="contenido" class="form-control" type="text" name="contenido" [(ngModel)]="tema.contenido" />
    </div>

    <button type="submit" [disabled]="!canSubmit">
      Save
    </button>
    <button (click)="cancel()">Cancel</button>
  </form>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
</div>
